plugins {
    id 'java'
    id 'maven-publish'
}

group 'com.test'
version '1.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}


sourceSets {
    main {
        resources {
            srcDir file('src/main/java')
        }
    }
    test {
        resources {
            srcDir file('src/test/java')
        }
    }
}

test {
    useTestNG() {
        useDefaultListeners = true
        suites "src/test/resources/testng_suites/cats-api-test.xml"
    }

}


dependencies {
    implementation group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.17.1'
    implementation group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.17.1'
    implementation group: 'org.testng', name: 'testng', version: '6.14.3'
    implementation group: 'io.rest-assured', name: 'rest-assured', version: '4.3.0'
    implementation group: 'io.rest-assured', name: 'json-path', version: '4.3.0'
    implementation group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.9.5'
    compileOnly group: 'org.projectlombok', name: 'lombok', version: '1.18.22'
    annotationProcessor group: 'org.projectlombok', name: 'lombok', version: '1.18.22'
}
